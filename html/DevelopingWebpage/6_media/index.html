<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media</title>
</head>
<body>
    <video width="100%" height="100%"  controls>
        <source src="media.mp4" type="video/mp4">
        <source src="media.ogg" type="video/ogg">
      Your browser does not support the video tag.
    </video>
    <br />
    <audio controls>
        <source src="ghibli.mp3" type="audio/mp3">
        <source src="ghibli.m4a" type="audio/m4a">
      Your browser does not support the audio element.
    </audio> 
    <iframe width="853" height="480" src="https://www.youtube.com/embed/btCB_Kd0NDE" 
      title="All Naruto Openings" 
      frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
      referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
      
    
</body>
</html>
