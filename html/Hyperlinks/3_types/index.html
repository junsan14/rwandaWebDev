<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Types</title>
</head>
<body>
    <div id="bookmark">
       <a href="#text">Go to text hyperlink</a> <br>
       <a href="#image">Go to text image link</a>
    </div>
    <div id="text">
        <h2>Text Hyperlink</h2>
        <a href = "https://www.google.com" target = "_self">Google</a>
    </div>
    <div id="image">
        <h2>Image Hyperlink</h2>
        <a href = "https://www.google.com" target = "_self"> 
            <img src = "image.jpg" width="100%"> 
        </a>
    </div>

</body>
</html>
